<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../style/app.css">
	<title>Calendar</title>
</head>
<body>
	<div class="container"> 
		<header class="calendar-header"> 
			<div class="btns">
				<button class="add-event" id="quick-add-event"> Добавить </button>			
				<button class="update-event" id="update-page"> Обновить </button>
			</div>
			<p class="search-event"><input id="search" type="search" placeholder="Название события"></p>
		</header>
		<form class="form-add-event">
			<div class="form-add-event__popup" id="quickAddEvent">
				<button class="btn-close-form" id="close-quickAddEvent"> × </button>
				<div class="form-add-event__fields"> 
					<div class="input-group">
						<input type="text" id="event-info" placeholder="5 Июля, 14:00, День рождения">
					</div>
					<div class="form-btn-group">
						<button class="btn-create" id="saveQuickEvent"> Создать </button>
					</div>
				</div>
			</div>
		</form>
		<main class="container-main">	
			<div class="switch-month">
				<button class="btn-previous" id="previous-month"> ⯇ </button>
				<h3 class="name-month" id="monthAndYear"></h3>
				<button class="btn-next" id="next-month"> ⯈ </button>
				<button class="btn-today" id="btn-today" disabled="true"> Сегодня </button>
			</div>
			<div class="calendar-view">
		        <table id="calendar">
		            <thead>
			            <tr>
			                <th>Sun</th>
			                <th>Mon</th>
			                <th>Tue</th>
			                <th>Wed</th>
			                <th>Thu</th>
			                <th>Fri</th>
			                <th>Sat</th>
			            </tr>
		            </thead>
		            <tbody id="calendar-body">	
			            <form class="form-add-event" id="asd">
							<div class="form-add-event__popup" id="addEvent">
								<button id="close-addEvent-form" class="btn-close-form"> × </button>
								<div class="form-add-event__fields">
									<div class="input-group">
										<input id="event-name" type="text" placeholder="Событие">
										<input id="event-date" type="date" placeholder="Дата, месяц, год" value="">
										<input id="event-participant" type="text" placeholder="Имена участников">
										<textarea id="event-description" placeholder="Описание"></textarea>
									</div>
									<div class="form-btn-group">
										<button id="btn-send"> Готово </button>
										<button id="btn-delete"> Удалить </button>
									</div>
								</div>
							</div>
						</form>
		            </tbody>
		        </table>
		    </div>
		</main>
	</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
